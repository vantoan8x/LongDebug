<!doctype html>
<html>
  <head>
    <title>Local Debug LogList</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #loglist { list-style-type: none; margin: 0; padding: 0; }
      #loglist li { padding: 5px 10px; }
      #loglist li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="loglist"></ul>
    <form action="">
      <input id="mbox" autocomplete="off" /><button>Send</button>
    </form>

	<!-- Script action-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    	var isMobile = navigator.userAgent.indexOf("Mobile") >= 0;

		var socket = io();
		function sendLog(msg) {
			socket.emit('debug', msg);
		};

		function clearList(msg) {
			socket.emit('clear', "");
		};


		if(!isMobile) {
			socket.on('connection', function() {
				sendLog("Connected!");
			});

			socket.on('disconnect', function() {
				sendLog("Disconnected!");
			});

			socket.on('display', function(msg) {
	        	$('#loglist').append($('<li>').text(msg));
			});

			socket.on('clear', function(msg) {
				console.log("Clear List");
	        	$('#loglist').empty();
			});

			$('form').submit(function() {
				sendLog($('#mbox').val());
				$('#mbox').val('');
				return false;
			});
		}

    </script>
  </body>
</html>
